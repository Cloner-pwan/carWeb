<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت محصول</title>
    <link rel="stylesheet" href="../css/main.css" type="text/css" />
    <script src="../JS/productRegistration.js" defer></script>
  </head>
  <body>
    <div class="registerContainer">
        <div class="registerBox">
            <form action="" method="post">
                <div class="inputField">
                    <div class="txtContainer">
                        <p>نام کالا :</p>
                    </div>
                    <input type="text" name="pro_name" id="pro_name" placeholder="نام کالا را وارد کنید...">
                </div>
                <div class="inputField">
                    <div class="txtContainer">
                        <p>کد کالا :</p>
                    </div>
                    <input type="number" name="pro_code" id="pro_code" placeholder="کد کالا را وارد کنید...">
                    <div class="txtContainer">
                        <p>موجودی کالا :</p>
                    </div>
                    <input type="number" name="pro_qty" id="pro_qty" placeholder="موجودی کالا را وارد کنید...">
                </div>
                <div class="inputField">
                    <div class="txtContainer">
                        <p>قیمت کالا :</p>
                    </div>
                    <input type="number" name="pro_price" id="pro_price" placeholder="قیمت کالا را وارد کنید...">
                    <div class="txtContainer">
                        <p>تخفیف کالا :</p>
                    </div>
                    <input type="number" name="pro_discount" id="pro_discount" placeholder="درصد تخفیف کالا را وارد کنید...">
                </div>
                <div class="inputFieldImage">
                    <div class="txtContainer">
                        <p>عکس کالا :</p>
                    </div>
                    <input type="file" name="pro_image" id="pro_image">
                    <div class="imageContainer">
                        <img src="../img/" alt="pic">
                    </div>
                </div>
                <div class="inputFieldDesc">
                    <div class="txtContainer">
                        <p>توضیحات :</p>
                    </div>
                    <textarea name="pro_desc" id="pro_desc" placeholder="توضیحات کالا را وارد کنید..."></textarea>
                </div>
                <div class="inputField">
                    <input type="submit" value="ثبت"  id="submitBtn" name="submit">
                    <input type="reset" value="بازنشانی"  id="resetBtn" name="reset">
                </div>
            </form>
            <div class="confirmBox">
                <p>کالای مورد نظر با موفقیت ثبت شد</p>
            </div>
            <div class="rejectBox">
                <p>ثبت کالا به مشکل مواجه شد</p>
            </div>
        </div>
    </div>
  </body>
</html>
